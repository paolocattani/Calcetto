name: Build/Test/Analyze
on:
  push:
    branches:
      - e2e
      - develop
      - auto-pr
  pull_request:
    branches:
      - develop

jobs:
  #-----------------------------------------
  # Build
  #-----------------------------------------
  build:
    runs-on: ubuntu-latest
    name: Build
    strategy:
      matrix:
        node-version: [ 10.x, 12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      # Set up Node
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.4
        with:
          node-version: ${{ matrix.node-version }}
      # Cache node-modules
      - name: Cache Node.js modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci
      # Add exec
      - name: Build client
        run: chmod +x cli/cli.sh
      # Build client
      - name: Build client
        run: cli/cli.sh build
      # Build server
      - name: Build server
        run: npm run prod:build:server
      # Save build for later
      - name: Upload build
        uses: actions/upload-artifact@v2.2.2
        with:
          name: build-${{ matrix.node-version }}
          path: build
      # Save build for later
      - name: Upload analysis
        uses: actions/upload-artifact@v2.2.2
        with:
          name: analysis-${{ matrix.node-version }}
          path: analysis
  #-----------------------------------------
  # unit test
  #-----------------------------------------
  unit-test:
    runs-on: ubuntu-latest
    needs: build
    name: unit tests
    # For now disable this step, only run e2e
    if: ${{ 1==2 }}
    steps:
      - uses: actions/checkout@v2
      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
      # unit test FE
      - name: Unit Tests Frontend
        run: npm run test:client
      # unit test BE
      - name: Unit Tests Backend
        run: |
          cd server
          npm run test:unit

  #-----------------------------------------
  # Code Quality ( Sonarcloud )
  #-----------------------------------------
  analyze:
    runs-on: ubuntu-latest
    needs: build
    name: Code Quality
    steps:
        - uses: actions/checkout@v2
        - name: Download build
          uses: actions/download-artifact@v2
          with:
            name: build-14.x
            path: build
        - name: Download analysis
          uses: actions/download-artifact@v2
          with:
            name: analysis-14.x
            path: analysis
        # https://github.com/marketplace/actions/sonarcloud-scan
        - name: SonarCloud Scan
          uses: sonarsource/sonarcloud-github-action@master
          with:
            projectBaseDir: /home/runner/work/calcetto/calcetto
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
