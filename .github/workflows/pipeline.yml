

name: Build/Test/Analyze
on: [push, pull_request]

jobs:
  #-----------------------------------------
  # Build
  #-----------------------------------------
  build:
    runs-on: ubuntu-latest
    name: Build
    strategy:
      matrix:
        node-version: [ 10.x, 12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      # Set up Node
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Cache node-modules
      - name: Cache Node.js modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      # Install dependecies
      - name: Install dependencies
        run: |
          npm ci
      # Build client
      - name: Build client
        run: bash ./cli/build.sh
      # Build server
      - name: Build server
        run: npm run prod:build:server
      # Save build, coverage and analysis for later use
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            build
      - name: Upload coverage and analysis
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: |
            coverage
            analysis
  #-----------------------------------------
  # Test
  #-----------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    name: Tests
    # For now disable this step
    # if: ${{ 1==2 }}
    steps:
      - uses: actions/checkout@v2
      # Install dependecies
      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
      # unit test FE
      - name: Unit Tests Frontend
        run: npm run test:client
      # unit test BE
      - name: Unit Tests Backend
        run: |
          cd server
          npm run test:unit
      # TODO: e2e with cypress
      # - name: End to end tests
      #   run: npm run test

  #-----------------------------------------
  # Code Quality ( Sonarcloud )
  #-----------------------------------------
  analyze:
    runs-on: ubuntu-latest
    needs: build
    name: Code Quality
    steps:
      - uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: build
      - name: Download Coverage
        uses: actions/download-artifact@v2
        with:
          name: coverage
      # https://github.com/marketplace/actions/sonarcloud-scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          projectBaseDir: /home/runner/work/calcetto/calcetto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
